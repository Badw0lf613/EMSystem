{% load static %}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生主页</title>
    <link href="{% static 'bootstrap-3.3.7-dist/css/bootstrap.min.css' %}" rel="stylesheet">
{#    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">#}

</head>
<body>
  <div class="row">
    <nav class="navbar navbar">
      <div class="container-fluid" style="background: #3c8dbc">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="" style="padding: 25px 25px">
              <span style="font-size: 15px; color: #ffffff">
                  上海大学本硕博一体化选课系统
              </span>
          </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
                <a href="" style="padding: 25px 15px">
                    <img src="/static/images/chat.png" style="width: 20px">
                    <span style="font-size: 15px; color: #ffffff">
                        选课问题咨询解答
                    </span>
                </a>
            </li>
            <li>
                <a href="" style="padding: 25px 15px">
                    <span style="font-size: 15px; color: #ffffff">
                        首页
                    </span>
                </a>
            </li>
            <li class="active">
                <a href="" style="padding: 25px 15px">
                    <span style="font-size: 15px; color: #ffffff">
                        选课
                    </span>
                    <span class="sr-only">(current)</span>
                </a>
            </li>
          </ul>
          <p class="navbar-text navbar-right" style="padding: 10px 150px">
            <img src="/static/images/calendar.png" style="width: 20px">
            <font color="red">2020-2021学年春季学期</font>
            <img src="/static/images/user.png" style="width: 20px">
            <font color="black"> 欢迎 {{request.user.username}}  @S1</font>
            <img src="/static/images/logout.png" style="width: 20px">
            <a href="" class="navbar-link" style="color: #2866BD">安全退出</a>
          </p>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
       <div class="col-sm-3 col-md-2 sidebar" style="min-height:800px; padding:0px 0px 0px 0px;">
         <ul class="nav nav-sidebar" style="background: #8ac3f0;">
           <font size="3" style="color: #385090; padding:0px;"> 学生信息 </font>
           <font size="3">
             <p style="padding: 2px 0px; line-height:28px;">
               学号：{{xh}}
               <br>
               姓名：{{xm}}
               <br>
               英语等级：{{yydj}}
               <br>
               <font color="red"><b>完成选课后请点击 <a href="" style="color:red">[安全退出]</a></b></font>
             </p>
           </font>
         </ul>
         <ul class="nav nav-sidebar" style="background: #AFD2FC">
           <p style="padding: 3px 0px 0px 0px;"><font size="3" style="color: #385090; padding:30px;"> 主菜单 </font></p>
         </ul>
         <ul class="nav nav-sidebar" style="background: #FFFFFF">
           <li><a href="/index/xk/"><font size="3" style="color: #385090; padding:30px;"> 选课 </font></a></li>
           <li><a href="/index/tk/"><font size="3" style="color: #385090; padding:30px;"> 退课 </font></a></li>
         </ul>
         <br>

         <ul class="nav nav-sidebar" style="background: #AFD2FC">
           <p style="padding: 3px 0px 0px 0px;"><font size="4" style="color: #385090; padding:30px;"> 数据查询 </font></p>
         </ul>
         <ul class="nav nav-sidebar" style="background: #FFFFFF">
           <li><a href="/student/cjcx/"><font size="4" style="color: #385090; padding:30px;"> 成绩查询 </font></a></li>
           <li><a href={% url 'student_QueryCourse' %}><font size="4" style="color: #385090; padding:30px;"> 课程查询 </font></a></li>
         </ul>
         <br>

      </div>

    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{% static 'bootstrap-3.3.7-dist/js/bootstrap.js' %}"></script>
</body>
</html>
